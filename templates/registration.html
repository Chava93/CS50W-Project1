<!DOCTYPE html>
<html>
  <head>
      <title>Sign up</title>
      <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
      <link href="https://fonts.googleapis.com/css?family=Noto Sans JP" rel="stylesheet" type="text/css">
      <link rel="stylesheet" href="{{ url_for('static', filename='master.CSS') }}">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar navbar-light" style="background-color: #9B470B;">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#" id="brand-name">Libros</a>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

        </ul>
        <form class="form-inline my-3 my-lg-0">
          <button class="btn btn-primary" style="background-color: #9B470B;border-color: #9B470B;" type="submit"> <a href="/" style="color:white;">Log in</a> </button>
        </form>
      </div>
    </nav>
    <!-- Termina NavBar y comienza contenido -->
    <div class="main-content">
      <div class="col-lg-8 offset-lg-2">
        <h2>Sign up</h2>
        <br>
        <form action="{{ url_for('signup_status') }}" method="post">
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" name="email" placeholder="name@example.com">
          </div>
          <div class="form-group">
            <label for="username">User Name</label>
            <input class="form-control" name="username" placeholder="My Username">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="password" name="password">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" style="background-color: #9B470B;border-color: #9B470B;">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
